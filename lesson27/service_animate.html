<!doctype html>
<html ng-app="myApp">
<head>
  <title>AngularJS $animate Service</title>
  <link rel="stylesheet" href="css/animate.css">
</head>
<body>
  <div ng-controller="myController">
    <h3>AngularJS Image Animation:</h3>
    <input type="button" 
           ng-click="myImgClass='fadeOut'" value="Fade Out"/>
    <input type="button" 
           ng-click="myImgClass=''" value="Fade In"/>
    <input type="button" 
           ng-click="myImgClass='shrink'" value="Small"/>
    <input type="button" 
           ng-click="myImgClass='grow'" value="Big"/>
    <hr>
    <img ng-class="myImgClass" src="/images/canyon.jpg" />
  </div>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="http://code.angularjs.org/1.3.8/angular.min.js"></script>
  <script src="http://code.angularjs.org/1.3.8/angular-animate.min.js"></script>
  <script src="js/service_animate.js"></script>
</body>
</html>
