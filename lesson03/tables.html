<!DOCTYPE html>
<html>
<head>
  <title>Tables</title>
  <meta Charset="UTF-8">
</head>
<body>
  <table border=1>
    <caption>Favorite World Sites</caption>
    <thead>
      <th>Monument</th>
      <th>location</th>
      <th colspan=2>century</th>
    </thead>
    <tr>
      <th>Delicate Arch</th>
      <td>Utah</td>
      <td>March 1, 1872</td>
      <td><img src="/images/arch.jpg" width="100" />
    </tr>
    <tr>
      <th>Washington Monument</th>
      <td>Washington D.C.</td>
      <td>March 1, 1872</td>
      <td><img src="/images/washington.jpg" width="100" />
    </tr>
    <tr>
      <th>Tikal</th>
      <td>Guatemala</td>
      <td>November 19, 1919</td>
      <td><img src="/images/pyramid.jpg" width="100" />
    </tr>
  </table>
</body>
</html>
