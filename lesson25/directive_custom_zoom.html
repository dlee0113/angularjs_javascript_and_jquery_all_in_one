<!doctype html>
<html ng-app="myApp">
<head>
  <title>AngularJS Custom Directive</title>
  <style>
    img { width: 200px; }
  </style>
</head>
<body>
  <h2>Custom Directive Zoom and Fade</h2>
  <img src="/images/wheel.jpg" zoomit></img>
  <img src="/images/wheel.jpg" fadeit></img>
  <img src="/images/wheel.jpg" zoomit fadeit></img>
  <p>Drag up to fade out and down to fade in.</p>
  <p>Drag left to zoom out and right to zoom in.</p>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="http://code.angularjs.org/1.3.8/angular.min.js"></script>
  <script src="js/directive_custom_zoom.js"></script>  
</body>
</html>
