<!DOCTYPE html>
<html>
  <head>
    <title>Let's Have a Dialog</title>
    <meta charset="utf-8" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/dynamic_dialog.js"></script>
    <link rel="stylesheet" type="text/css" href="css/dynamic_dialog.css">
  </head>
  <body>
    <div><div id="title">
        <span id="edit">Edit Page</span><p>Title</p></div><br>
    <div>
      <div id="leftNav">
        <span>Option 1</span>
        <span>Option 2</span>
        <span>Option 3</span>
        <span>Option 4</span>
      </div>
      <div id="content">Some<br>Content</div>
    </div></div>
    <div id="overlay"></div>
    <div id="dialog">
      <p id="dialogTitle">Update Web Page</p>
      <label>Title</label><br>
      <input id="titleT" type="text" /><br>
      <input type="checkbox" value="Option 1" checked>Option 1</input><br>
      <input type="checkbox" value="Option 2" checked>Option 2</input><br>
      <input type="checkbox" value="Option 3" checked>Option 3</input><br>
      <input type="checkbox" value="Option 4" checked>Option 4</input><br>
      <label>Content</label><br>
      <textarea id="contentT"></textarea><br>
      <span id="updateB">Update</span>
    </div>
  </body>
</html>
