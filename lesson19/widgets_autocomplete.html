<!DOCTYPE html>
<html>
  <head>
    <title>Auto Complete Widget</title>
    <meta charset="utf-8" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
  </head>
  <script>
    function dateChanged(dateStr, Object){ 
      $("span").html("Updated to" + dateStr); }
    $(document).ready(function(){
      $( "#autocomplete" ).autocomplete({
        source: ["Monday", "Tuesday", "Wednesday", 
                 "Thursday", "Friday"]
      });
    });
  </script>
  <style>
    input { 
      border:2px ridge steelblue; border-radius:5px; 
      padding:3px; }
  </style>
  <body>
    <label for="autocomplete">Day of Week: </label>
    <input id="autocomplete">
  </body>
</html>
