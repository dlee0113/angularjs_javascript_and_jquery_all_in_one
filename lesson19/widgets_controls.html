<!DOCTYPE html>
<html>
  <head>
    <title>Control Widgets</title>
    <meta charset="utf-8" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
  </head>
  <script>
  $(window).ready(function(){
      $( "#button1" ).button(
          {icons: {primary: "ui-icon-gear"},text: true});
      $( "#check" ).button();
      $( "#format" ).buttonset();
      $( "#radio" ).buttonset();
    });
  </script>
  <style>
    div {margin:15px; }
  </style>
  <body>
    <div>
      <button id="button1">Configure</button>
    </div>
    <div>
      <input type="checkbox" id="check" />
      <label for="check">Toggle</label>
    </div>
    <div id="format">
      <input type="checkbox" id="check1" />
      <label for="check1">B</label>
      <input type="checkbox" id="check2" />
      <label for="check2">I</label>
      <input type="checkbox" id="check3" />
      <label for="check3">U</label>
    </div>
    <div id="radio">
      <input type="radio" id="radio1" name="radio" />
      <label for="radio1">option 1</label>
      <input type="radio" id="radio2" name="radio" />
      <label for="radio2">option 2</label>
      <input type="radio" id="radio3" name="radio" />
      <label for="radio3">option 3</label>
    </div>
  </body>
</html>
