<!DOCTYPE html>
<html>
  <head>
    <title>Tooltip Widgets</title>
    <meta charset="utf-8" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
  </head>
  <script>
    $(document).ready(function(){
      $(document).tooltip({
        items: "img, input",
        position: { my: "left+15 top", at: "left bottom", 
                   collision: "flipfit" },
        content: function() {
          var obj = $(this);
          if (obj.is("input")) { return obj.attr( "title" ); }
          if (obj.is("img")) {
            var img = $("<img></img>").addClass("mini")
                        .attr("src", obj.attr("src"));
            var span = $("<span></span>")
                         .html(obj.attr( "alt" ));
            return $("<div></div>").append(img, span); }
        }});
    });
  </script>
  <style>
    input { 
      border:2px ridge blue; border-radius:5px; padding:3px; }
    img { height:200px; margin:15px; }
    .mini {height:30px;}
  </style>
  <body>
    <label for="size">Who are You?</label>
    <input id="size" title="Nosce Te Ipsum (Know Thyself)" /><br>
    <img src="/images/someday.jpg" alt="I'm going there someday"/>
  </body>
</html>
