<!DOCTYPE html>
<html  ng-app="myApp">
  <head>
    <title>Ratings</title>
    <style>
      img {
        width: 200px; }
      .star {
        display: inline-block;
        width: 15px;
        background-image: url("/images/star.png"); 
        background-repeat: no-repeat;
        background-size: 15px 15px;
      }
      .empty {
        display: inline-block;
        width: 15px;
        background-image: url("/images/empty.png"); 
        background-repeat: no-repeat;
        background-size: 15px 15px;
      }
    </style>
  </head>
  <body>
  <h2>Images With Ratings</h2>
  <hr>
  <div ng-controller="myController">
    <div ng-repeat="item in items">
      <img ng-src="{{item.img}}" />
      {{item.description}}<br>
      Rating: {{item.rating}} stars<br>
      <span ng-repeat="idx in stars" 
            ng-class=
              "{true: 'star', false: 'empty'}[idx <= item.rating]" 
            ng-click="adjustRating(item, idx)">&nbsp;
      </span>      
      <hr>
    </div>
  </div>
  </body>
  <script src="http://code.angularjs.org/1.3.8/angular.min.js"></script>
  <script src="js/rating.js"></script>
</html>
