<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script>
        var cnt = 1;
      function incCount(){
        cnt += 1;
        return cnt;
      }
      function countIt(){
        $("#counter").html(incCount);
      }
    </script>
    <style>
      #clicker{
        background-color: #0066AA;
        color: #FFFFFF;
        font-weight: bold;
        border:2px solid, #C0C0C0;
        width: 65px;
      }
    </style>
  </head>
  <body>
    <div id="clicker" onclick="countIt()">Click Me</div>
    <div id="counter">1</div>
  </body>
</html>
