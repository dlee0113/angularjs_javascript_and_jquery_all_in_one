<!DOCTYPE html>
<html>
  <head>
    <title>Style</title>
    <meta charset="utf-8" />
    <style>
      li {
        text-align: center;
        font-family: "Times New Roman", Times, serif;
        font-size: 30px;
        font-style: italic;
        font-weight: bold;
        list-style-image: url('/images/check.png');
        list-style-position: inside;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Mercury</li>
      <li>Venus</li>
      <li>Earth</li>
      <li>Mars</li>
    </ul>
  </body>
</html>
